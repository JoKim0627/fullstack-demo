<!DOCTYPE html>
<html>
<head>
	<title>WebDxD Student</title>
</head>
<body ng-app="Webdxd" ng-controller="AppCtrl as app">
	<div ng-repeat="student in app.student" ng-click="app.selectStudent(student)">
		<h1 ng-hide="student.age > 35">{{student.firstName}}</h1>
	</div>
	<button ng-click="app.addNew()">{{app.addNewButton}}</button>
	<div ng-show="app.selectedStudent">
		<h2>Full Name: {{app.selectedStudent.fullName}}</h2>
		<h3>Email: {{app.selectedStudent.email}}</h3>
		<h3>age: {{app.selectedStudent.age}}</h3>
	</div>
	<form name="myForm" novalidate ng-show="app.addMode" >
		<input type="text" name="firstName" placeholder="First Name" ng-model="app.newStudent.firstName">
		<input type="text" name="lastName" placeholder="Last Name" ng-model="app.newStudent.lastName">
		<input type="email" name="email" placeholder="Email" ng-model="app.newStudent.email" required>
		<span class="error" ng-show="myForm.email.$error.required">Required!</span>
		<span class="error" ng-show="myForm.email.$error.email">Not a valid email!</span>
		<button type="submit" ng-show="myForm.email.$valid" ng-click="app.submitForm()">Submit</button>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
	<script src="/app.js"></script>
</body>
</html>
